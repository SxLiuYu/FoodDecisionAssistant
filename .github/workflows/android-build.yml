name: Android Build - Final Attempt

on:
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build Type'
        required: true
        default: 'debug'
        type: choice
        options:
          - debug
          - release

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3
      
    - name: Make Gradle Executable
      run: chmod +x ./gradlew
      
    - name: Create gradle wrapper if missing
      run: |
        if [ ! -f "gradlew" ] || [ ! -f "gradle/wrapper/gradle-wrapper.jar" ]; then
          echo "Creating gradle wrapper..."
          ./gradlew wrapper --gradle-version 8.2
        fi
        
    - name: Gradle Wrapper Properties
      run: |
        cat gradle/wrapper/gradle-wrapper.properties
        
    - name: Check project structure
      run: |
        echo "Project structure:"
        find . -name "build.gradle*" -type f
        echo "App module files:"
        ls -la app/
        echo "Source files:"
        find app/src -name "*.kt" -o -name "*.java" | head -10
        
    - name: Gradle Version
      run: ./gradlew -v
      
    - name: Build APK
      run: |
        if [ "${{ github.event.inputs.build_type }}" == "release" ]; then
          ./gradlew assembleRelease --no-daemon --stacktrace
        else
          ./gradlew assembleDebug --no-daemon --stacktrace
        fi
        
    - name: Verify APK
      run: |
        echo "Looking for APK files..."
        find . -name "*.apk" -type f -exec ls -la {} \;
        echo "Checking standard locations..."
        ls -la app/build/outputs/apk/debug/ 2>/dev/null || echo "Debug APK location not found"
        ls -la app/build/outputs/apk/release/ 2>/dev/null || echo "Release APK location not found"
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: FoodDecisionAssistant-APK
        path: |
          app/build/outputs/**/*.apk
        if-no-files-found: warn
