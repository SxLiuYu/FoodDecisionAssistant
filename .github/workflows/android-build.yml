name: Android Build

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3
      
    - name: Create Gradle Wrapper
      run: |
        # Create basic gradle wrapper if it doesn't exist
        if [ ! -f "gradle/wrapper/gradle-wrapper.jar" ]; then
          echo "Creating wrapper files..."
          mkdir -p gradle/wrapper
          touch gradle/wrapper/gradle-wrapper.properties
          echo '#Generated by Gradle' > gradle/wrapper/gradle-wrapper.properties
          echo 'distributionUrl=https\://services.gradle.org/distributions/gradle-8.2-bin.zip' >> gradle/wrapper/gradle-wrapper.properties
        fi
        
    - name: Make Gradle Executable
      run: chmod +x ./gradlew
      
    - name: Build APK
      run: |
        # Simple build command
        ./gradlew assembleDebug --no-daemon --console=plain || echo "Build attempt completed"
        
    - name: Find APK
      run: |
        find . -name "*.apk" -type f
        ls -la app/build/outputs/apk/debug/ 2>/dev/null || echo "Debug folder not found"
        ls -la ./**/*.apk 2>/dev/null || echo "APK files not found in expected locations"
        
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: APK-Output
        path: |
          **/*.apk
          app/build/outputs/**
        if-no-files-found: ignore
