name: Android Build

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3
      
    - name: Make Gradle Executable
      run: chmod +x ./gradlew
      
    - name: Validate Project Structure
      run: |
        echo "Checking project structure..."
        pwd
        ls -la
        echo "Checking app directory..."
        if [ -d "app" ]; then
          echo "App directory exists"
          ls -la app/
        else
          echo "ERROR: App directory does not exist"
          exit 1
        fi
        
    - name: Check Gradle Wrapper
      run: |
        echo "Checking Gradle wrapper..."
        if [ -f "gradlew" ]; then
          echo "gradlew exists"
        else
          echo "Creating gradle wrapper..."
          ./gradlew wrapper --gradle-version 8.2
        fi
        ls -la gradlew
        cat gradle/wrapper/gradle-wrapper.properties
        
    - name: Build Debug APK
      run: |
        echo "Starting build..."
        ./gradlew --no-daemon assembleDebug --stacktrace
        echo "Build completed"
        
    - name: Find APK Output
      run: |
        echo "Looking for APK files..."
        find . -name "*.apk" -type f -exec ls -la {} \;
        echo "Checking standard output locations..."
        ls -la app/build/outputs/ 2>/dev/null || echo "Standard output path not found"
        ls -la app/build/outputs/apk/ 2>/dev/null || echo "APK output path not found"
        ls -la app/build/outputs/apk/debug/ 2>/dev/null || echo "Debug APK path not found"
        
    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: FoodAssistant-APK
        path: |
          app/build/outputs/apk/debug/app-debug.apk
          **/*.apk
        if-no-files-found: warn
