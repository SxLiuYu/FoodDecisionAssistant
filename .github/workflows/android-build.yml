name: Android Build

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3
      
    - name: Make Gradle Executable
      run: chmod +x ./gradlew
      
    - name: Debug - List files before build
      run: |
        echo "Current directory contents:"
        ls -la
        echo "App directory contents:"
        ls -la app/ 2>/dev/null || echo "app/ directory does not exist"
        echo "Gradle wrapper check:"
        ls -la gradle/ 2>/dev/null || echo "gradle/ directory does not exist"
        ls -la gradlew 2>/dev/null || echo "gradlew file does not exist"
        
    - name: Build APK
      run: |
        echo "Starting build process..."
        ./gradlew assembleDebug --no-daemon --console=plain --info
        echo "Build process completed"
        
    - name: Verify APK Creation
      run: |
        echo "Looking for APK files..."
        find . -name "*.apk" -type f
        echo "Listing app build outputs:"
        ls -la app/build/outputs/ 2>/dev/null || echo "Outputs directory not found"
        ls -la app/build/outputs/apk/ 2>/dev/null || echo "APK directory not found"
        ls -la app/build/outputs/apk/debug/ 2>/dev/null || echo "Debug APK directory not found"
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: FoodDecisionAssistant-APK
        path: |
          app/build/outputs/apk/debug/app-debug.apk
          **/app-debug.apk
          **/*.apk
        if-no-files-found: warn
