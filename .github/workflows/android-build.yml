name: Android CI - Build APK

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build Type'
        required: true
        default: 'debug'
        type: choice
        options:
          - debug
          - release

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle
        
    - name: Setup Gradle
      uses: gradle/gradle-build-action@v2
      with:
        gradle-version: '8.2'
        
    - name: Make gradlew executable
      run: chmod +x ./gradlew || true
      
    - name: Cache Gradle packages
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: Build Debug APK
      if: github.event.inputs.build_type != 'release'
      run: gradle assembleDebug --stacktrace || ./gradlew assembleDebug --stacktrace
      continue-on-error: true
      
    - name: Build Debug APK (fallback)
      if: github.event.inputs.build_type != 'release'
      run: |
        if [ ! -f "app/build/outputs/apk/debug/app-debug.apk" ]; then
          echo "Retrying with system gradle..."
          gradle wrapper --gradle-version 8.2
          ./gradlew assembleDebug --stacktrace
        fi
      
    - name: Build Release APK
      if: github.event.inputs.build_type == 'release'
      run: gradle assembleRelease --stacktrace || ./gradlew assembleRelease --stacktrace
      
    - name: Check APK exists
      run: |
        ls -la app/build/outputs/apk/debug/ || echo "Debug APK not found"
        ls -la app/build/outputs/apk/release/ || echo "Release APK not found"
      continue-on-error: true
      
    - name: Upload Debug APK
      if: github.event.inputs.build_type != 'release' && always()
      uses: actions/upload-artifact@v4
      with:
        name: FoodAssistant-Debug-APK
        path: app/build/outputs/apk/debug/*.apk
        if-no-files-found: warn
        retention-days: 30
        
    - name: Upload Release APK
      if: github.event.inputs.build_type == 'release' && always()
      uses: actions/upload-artifact@v4
      with:
        name: FoodAssistant-Release-APK
        path: app/build/outputs/apk/release/*.apk
        if-no-files-found: warn
        retention-days: 30
        
    - name: Upload Build Reports
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: build-reports
        path: |
          app/build/reports/
          **/build/reports/
        if-no-files-found: ignore
        retention-days: 7
