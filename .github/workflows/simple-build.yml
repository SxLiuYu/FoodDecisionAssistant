name: Android Build - Simple

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Download Gradle Wrapper
      run: |
        # Download official Gradle wrapper files
        mkdir -p gradle/wrapper
        
        # Create gradle-wrapper.properties
        cat > gradle/wrapper/gradle-wrapper.properties << 'EOF'
        distributionBase=GRADLE_USER_HOME
        distributionPath=wrapper/dists
        distributionUrl=https\://services.gradle.org/distributions/gradle-8.2-bin.zip
        networkTimeout=10000
        validateDistributionUrl=true
        zipStoreBase=GRADLE_USER_HOME
        zipStorePath=wrapper/dists
        EOF
        
        # Download gradle-wrapper.jar
        curl -L -o gradle/wrapper/gradle-wrapper.jar \
          "https://raw.githubusercontent.com/gradle/gradle/v8.2.0/gradle/wrapper/gradle-wrapper.jar"
        
        # Download official gradlew script
        curl -L -o gradlew \
          "https://raw.githubusercontent.com/gradle/gradle/v8.2.0/gradlew"
        
        chmod +x gradlew
        ls -la gradle/wrapper/
        head -20 gradlew
        
    - name: Check project structure
      run: |
        echo "=== Project Root ==="
        ls -la
        
    - name: Build Debug APK
      run: |
        echo "Building Debug APK..."
        ./gradlew assembleDebug --no-daemon --stacktrace
        
    - name: Verify APK Output
      run: |
        echo "=== Checking for APK files ==="
        find . -name "*.apk" -type f -exec ls -lh {} \;
        
    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: FoodDecisionAssistant-APK
        path: |
          app/build/outputs/**/*.apk
        if-no-files-found: error
